<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitaci贸n a mi grado</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #000;
      font-family: 'Great Vibes', cursive;
      color: #f5e3a1;
      overflow-x: hidden;
    }

    /* Pantalla 1 */
    #pantalla-sobre {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
      cursor:pointer;
    }

    #pantalla-sobre img { width:230px; }
    #pantalla-sobre p {
      font-size:34px;
      margin-top:18px;
      color:#e8d18f;
      text-shadow:0 0 10px rgba(255,215,0,0.7);
    }

    /* Pantalla 2 */
    #sobre-abierto {
      display:none;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      opacity:0;
      transition:opacity 0.8s ease;
    }

    #sobre-abierto img { width:260px; }

    /* Pantalla 3 */
    #contenido {
      display:none;
      text-align:center;
      padding:40px 20px;
      min-height:100vh;
      opacity:0;
      transition:opacity 1s ease;
      position:relative;
    }

    /* GIFS igual tama帽o */
    img.principal {
      width:100%;
      max-width:360px;
      height:auto;
      margin:0 auto 30px auto;
      border-radius:14px;
      display:block;
    }

    h1.titulo {
      font-size:48px;
      margin-top:5px;
      text-shadow:0 0 18px rgba(255,215,0,0.9);
    }

    a.ubicacion {
      margin-top:20px;
      padding:10px 20px;
      border-radius:14px;
      font-size:26px;
      background:#000;
      color:#f5e3a1;
      border:2px solid #d4af37;
      text-decoration:none;
      display:block;
      width:70%;
      max-width:320px;
      margin-left:auto;
      margin-right:auto;
      transition:0.2s ease;
    }

    a.ubicacion:hover { transform:scale(1.07); }

    /* Quitar bordes fantasmas */
    img { display:block; border:0; background:transparent; }

  </style>
</head>

<body>

  <!-- PANTALLA 1 -->
  <div id="pantalla-sobre">
    <img src="sobre_cerrado.gif">
    <p>Toca para abrir la invitaci贸n</p>
  </div>

  <!-- PANTALLA 2 -->
  <div id="sobre-abierto">
    <img src="sobre_abierto.gif">
  </div>

  <!-- PANTALLA 3 -->
  <div id="contenido">
    <img id="gif1" class="principal" src="gif1.gif">
    <img id="gif2" class="principal" src="gif2.gif" style="display:none;">

    <h1 class="titulo">Invitaci贸n a mi grado</h1>

    <a class="ubicacion" href="https://maps.app.goo.gl/6w18dS3E4MEETYC56" target="_blank"> Ubicaci贸n Ceremonia</a>
    <a class="ubicacion" href="https://maps.app.goo.gl/9JTYoYQoaL1y5rwD8" target="_blank"> Ubicaci贸n Recepci贸n</a>
  </div>

  <!-- AUDIO -->
  <audio id="music" loop>
    <source src="Adventure - Declan DP (Free No Copyright Music).mp3" type="audio/mpeg">
  </audio>

  <script>
    const pantallaSobre = document.getElementById("pantalla-sobre");
    const sobreAbierto = document.getElementById("sobre-abierto");
    const contenido = document.getElementById("contenido");
    const audio = document.getElementById("music");
    const gif1 = document.getElementById("gif1");
    const gif2 = document.getElementById("gif2");

    /* Pausar m煤sica al cambiar de pesta帽a */
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) audio.pause();
    });

    pantallaSobre.onclick = function () {
      audio.volume = 0.25;
      audio.play().catch(() => {});

      pantallaSobre.style.display = "none";

      sobreAbierto.style.display = "flex";
      requestAnimationFrame(() => {
        sobreAbierto.style.opacity = 1;
      });

      setTimeout(() => {
        sobreAbierto.style.opacity = 0;
        setTimeout(() => {
          sobreAbierto.style.display = "none";
          contenido.style.display = "block";

          requestAnimationFrame(() => {
            contenido.style.opacity = 1;

            setTimeout(() => {
              gif1.style.display = "none";
              gif2.style.display = "block";
            }, 4000);

          });
        }, 500);
      }, 2300);
    };

    document.body.addEventListener(
      "click",
      function playOnce() {
        if (audio.paused) audio.play().catch(() => {});
      },
      { once: true }
    );
  </script>

</body>
</html>
