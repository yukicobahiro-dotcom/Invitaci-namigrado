<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitaci√≥n Especial</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #000;
      font-family: 'Great Vibes', cursive;
      color: #f2cf8a;
      overflow-x: hidden;
    }

    :root {
      --dorado-brillante: #e6b768;
      --dorado-cobre: #d9a14a;
      --luz-dorada: rgba(230, 170, 60, 0.9);
    }

    .brillo {
      animation: brillo 2.5s infinite alternate;
    }
    @keyframes brillo {
      0% { text-shadow: 0 0 6px var(--luz-dorada); }
      100% { text-shadow: 0 0 20px var(--dorado-brillante); }
    }

    #pantalla-sobre {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
      cursor:pointer;
    }

    #pantalla-sobre img { width:260px; filter: drop-shadow(0 0 12px var(--luz-dorada)); }
    #pantalla-sobre p {
      font-size:40px;
      margin-top:18px;
      color: var(--dorado-brillante);
    }

    #sobre-abierto {
      display:none;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      opacity:0;
      transition:opacity 0.8s ease;
    }
    #sobre-abierto img { width:300px; filter: drop-shadow(0 0 12px var(--luz-dorada)); }

    #contenido {
      display:none;
      text-align:center;
      padding:40px 20px;
      min-height:100vh;
      opacity:0;
      transition:opacity 1s ease;
      position:relative;

      /* üî• GIFS CENTRADOS EN PC Y CELULAR */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.principal {
      width:100%;
      max-width:370px;
      border-radius:16px;
      margin-bottom:30px;
      filter: drop-shadow(0 0 10px var(--luz-dorada));
    }

    a.ubicacion, .confirmar {
      margin-top:20px;
      padding:12px 20px;
      border-radius:18px;
      font-size:28px;
      background:#000;
      color: var(--dorado-brillante);
      border:2px solid var(--dorado-cobre);
      text-decoration:none;
      display:block;
      width:75%;
      max-width:350px;
      margin-left:auto;
      margin-right:auto;
      transition:0.2s ease;
      text-shadow:0 0 8px var(--luz-dorada);
    }

    a.ubicacion:hover, .confirmar:hover { 
      transform:scale(1.08);
      box-shadow:0 0 16px var(--luz-dorada);
    }

    img { display:block; border:0; background:transparent; }

  </style>
</head>

<body>

  <!-- PANTALLA 1 -->
  <div id="pantalla-sobre">
    <img src="sobre_cerrado.gif">
    <p class="brillo">Da click aqu√≠ para abrir</p>
  </div>

  <!-- PANTALLA 2 -->
  <div id="sobre-abierto">
    <img src="sobre_abierto.gif">
  </div>

  <!-- PANTALLA 3 -->
  <div id="contenido">
    <img id="gif1" class="principal" src="gif1.gif">
    <img id="gif2" class="principal" src="gif2.gif" style="display:none;">

    <a class="ubicacion" href="https://maps.app.goo.gl/6w18dS3E4MEETYC56" target="_blank">üìç Ubicaci√≥n Ceremonia</a>
    <a class="ubicacion" href="https://maps.app.goo.gl/9JTYoYQoaL1y5rwD8" target="_blank">üéâ Ubicaci√≥n Recepci√≥n</a>

    <a class="confirmar" href="https://wa.me/573219800125?text=¬°Ah√≠%20estar√©!" target="_blank">üíõ Confirmar Asistencia</a>
  </div>

  <audio id="music" loop>
    <source src="Adventure - Declan DP (Free No Copyright Music).mp3" type="audio/mpeg">
  </audio>

  <script>
    const pantallaSobre = document.getElementById("pantalla-sobre");
    const sobreAbierto = document.getElementById("sobre-abierto");
    const contenido = document.getElementById("contenido");
    const audio = document.getElementById("music");
    const gif1 = document.getElementById("gif1");
    const gif2 = document.getElementById("gif2");

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) audio.pause();
    });

    pantallaSobre.onclick = function () {
      audio.volume = 0.25;
      audio.play().catch(() => {});

      pantallaSobre.style.display = "none";
      sobreAbierto.style.display = "flex";
      requestAnimationFrame(() => {
        sobreAbierto.style.opacity = 1;
      });

      setTimeout(() => {
        sobreAbierto.style.opacity = 0;
        setTimeout(() => {
          sobreAbierto.style.display = "none";
          contenido.style.display = "block";
          requestAnimationFrame(() => {
            contenido.style.opacity = 1;
            setTimeout(() => {
              gif1.style.display = "none";
              gif2.style.display = "block";
            }, 4000);
          });
        }, 500);
      }, 2400);
    };

    document.body.addEventListener(
      "click",
      function playOnce() {
        if (audio.paused) audio.play().catch(() => {});
      },
      { once: true }
    );
  </script>

  <!-- CUPOS RESTANTES -->
  <div style="margin-top:40px; text-align:center;">
    <p style="font-size:32px; color:#e6b768; text-shadow:0 0 10px rgba(230,170,60,0.9); margin-bottom:10px;">
      ‚ú® Cupos restantes para la recepci√≥n ‚ú®
    </p>

    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3PnWHk-oabdml20jHrw9F8Cye-wEaJ4wmiT6juiQLerxwbWWwIGmIpe4T5iElatMTuajQpueEl295/pubhtml?gid=0&single=true"
      width="330"
      height="160"
      style="
        border:2px solid #d9a14a;
        border-radius:14px;
        background:black;
        box-shadow:0 0 14px rgba(230,170,60,0.6);
        overflow:hidden;
      ">
    </iframe>
  </div>

</body>
</html>
